<p>Welcome {{ user.email }}</p>

<div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="user.email"/>
</div>

<div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" [(ngModel)]="user.password" />
</div>

<!--use more hidden-->
<div class="alert alert-danger" [hidden]="!error">Error</div>

<button 
class="btn"

[ngClass]="isDisabled ? 'btn-primary': 'btn-success'"
[disabled]="isDisabled" 
(click) = "doLogin()">
Login
</button>
