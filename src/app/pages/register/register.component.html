<form [formGroup]="myForm" (ngSubmit) = "doRegister()">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [ngClass]="myForm.controls['email'].errors ? 'is-invalid' : '' " formControlName="email"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" [ngClass]="myForm.controls['password'].errors ? 'is-invalid' : '' "  formControlName="password" />
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
